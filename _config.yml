# Site settings
title: brandaogbs # site title
description: >- # site description
lang: en-US # default lang
timezone: Sao_Paulo/Brazil # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/brandaogbs/brandaogbs.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: brandaogbs # author name
  bio: >- # tell to the world
    I take things apart and assemble them back together. I hold a BSc. and MSc. in Electrical Engineering from the State University of Londrina (UEL). Currently working as Embedded Tech Lead at V3. 
    I am passionate about embedded systems and relish working on challenging problems and diving into complex code bases. I also never play zero-sum relationships. 
    Usually involved with embedded Linux/Android, microcontrollers, real‚Äêtime programming, telemetry, computer vision, processor architecture, and electronic instrumentation.
  username: brandaogbs # general username
  github: brandaogbs # github username
  twitter: brandaogbs # twitter username
  facebook: brandaogbs # facebook username
  email: brandaogbs@gmail.com # email adress
  avatar: /assets/img/logo.png # change with your own avatar

# URL settings
url: "https://brandaogbs.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 0

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-postfiles
